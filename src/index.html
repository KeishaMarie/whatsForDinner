<html lang="en-US">
<head>
  <title>Recipes</title>
</head>
<body>
  <div class="container">
    <h1>It's almost dinner time and I don't know what to make!</h1>
    <p>Click the random generator button to get a random recipe the family will love.</p>

    <form>
      <label for="mainIngredient">Enter an ingredient you have in your kitchen to get a recipe to use it in.<br><br> Or leave it blank to get a random recipe to try out!</label>
      <input id="mainIngredient" type="text" name="mainIngredient">
      <button type="submit" class="btn-success" id="randomButton">Recipe Button!</button>
    </form>
    <p id="showMealName"></p>
    <p id="showIngredients"></p>
    <p id="showInstructions">Grab these ingredients from yo' kitchen:</p>
  </div>
</body>
</html>
